<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoPoints Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="flex justify-between items-center px-6 py-4 bg-green-100 shadow">
    <h1 class="text-2xl font-bold text-green-700">EcoPoints 💳🌿</h1>
    <button id="logoutBtn" class="text-red-600 hover:underline">Logout</button>
  </header>

  <!-- Tabs -->
  <div class="px-6 py-4 flex space-x-4 border-b">
    <button class="tab-btn border-b-2 pb-2" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn border-b-2 pb-2" data-tab="predict">Predict</button>
    <button class="tab-btn border-b-2 pb-2" data-tab="history">History</button>
  </div>

  <!-- Tab Content -->
  <main class="p-6 space-y-8">

    <!-- Dashboard Tab -->
    <div id="tab-dashboard" class="tab hidden">
      <h2 class="text-xl font-semibold mb-4">📈 Your Monthly Summary</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white p-6 rounded shadow">
          <p class="text-lg font-medium">Total CO₂ Emitted:</p>
          <p id="totalCO2" class="text-3xl text-red-600 font-bold">-- kg</p>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <p class="text-lg font-medium">Total EcoPoints:</p>
          <p id="totalPoints" class="text-3xl text-green-600 font-bold">--</p>
        </div>
      </div>
    </div>

    <!-- Predict Tab -->
    <div id="tab-predict" class="tab hidden">
      <h2 class="text-xl font-semibold mb-4">🔍 Predict CO₂ from a Transaction</h2>

      <label class="block mb-2">Transaction Type:</label>
      <select id="category" class="p-2 border rounded w-full">
        <option value="uber">Uber</option>
        <option value="bus">Bus</option>
        <option value="fuel">Fuel</option>
        <option value="groceries">Groceries</option>
        <option value="electricity">Electricity</option>
      </select>

      <label class="block mt-4 mb-2">Amount (₹, km, or L):</label>
      <input id="amount" type="number" class="p-2 border rounded w-full" />

      <button id="predictBtn" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Predict with AI</button>

      <div id="predictionResult" class="hidden mt-6 bg-white p-4 rounded shadow">
        <p>🌿 CO₂ Emitted: <span id="predictedCO2">--</span> kg</p>
        <p>✨ EcoPoints: <span id="predictedPoints">--</span></p>
        <button id="saveBtn" class="mt-2 text-green-600 border border-green-600 px-3 py-1 rounded hover:bg-green-100">💾 Save</button>
      </div>
    </div>

    <!-- History Tab -->
    <div id="tab-history" class="tab hidden">
      <h2 class="text-xl font-semibold mb-4">🧾 Saved Transactions</h2>
      <div id="historyList" class="space-y-4">
        <p>Loading history...</p>
      </div>
    </div>

  </main>

  <script type="module" src="./dashboard.js"></script>
</body>
</html>
